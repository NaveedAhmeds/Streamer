<!DOCTYPE html>
<html lang="en-CA">
  <head>
    <meta charset="utf-8" />

    <title>Streamer Music App</title>
    <!-- Classless CSS Stylesheet - https://watercss.kognise.dev/ -->

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"

  <body>
    <header>
      <!-- Change this to your App's info -->
      <h1 style="text-align: center">STREAMER</h1>
      <p style="text-align: center">Once a streamer always a streamer.</p>
    </header>

    <nav id="menu" style="text-align: center">
      <!-- Dynamically create your menu category buttons here -->
    </nav>

    <hr />

    <main class="main">
      <h2 id="selected-artist" style="text-align: center">
        <!-- Dynamically update the selected category title -->

      <div id="container" class="container">
        <!-- Dynamically make the box for flex boxes -->
      </div>
    </main>

    <script src="./js/artists.js"></script>

  <footer>
    <h2>Signup for Newsletter</h3>
    <div class="footer">
      <h5>Signup to stay updated</h3>
      <form action="https://httpbin.org/post"  method="POST"  class="form">
        <input type="email" name="email" placeholder="Email address" style="text-align: center" class="emailbox"/>
        <button type="submit">Submit</button>
      </form>
    </div>

    <div>
      <a class="new-art" href="js/Artist.html">Request New Artist</a>
