<!DOCTYPE html>
<html lang="en-CA">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="Author" content="Naveed Ahmed Syed" />
		<title>Streamer Music App</title>
		<link rel="stylesheet" href="./css/water.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
	</head>
	<body>
		<header>
			<h1 style="text-align: center">STREAMER</h1>
			<p style="text-align: center">Once a streamer always a streamer.</p>
		</header>

		<nav id="menu" style="text-align: center"></nav>

		<hr />

		<main class="main">
			<h2 id="selected-artist" style="text-align: center"></h2>
			<div id="container" class="container"></div>
		</main>

		<footer>
			<h2>Signup for Newsletter</h2>
			<div class="footer">
				<h5>Signup to stay updated</h5>
				<form action="https://httpbin.org/post" method="POST" class="form">
					<input
						type="email"
						name="email"
						placeholder="Email address"
						class="emailbox"
						style="text-align: center"
					/>
					<button type="submit">Submit</button>
				</form>
			</div>
			<div>
				<a class="new-art" href="js/Artist.html">Request New Artist</a>
			</div>
		</footer>

		<script src="./js/artists.js"></script>
		<script src="./js/songs.js"></script>
		<script src="./js/app.js"></script>
	</body>
</html>
